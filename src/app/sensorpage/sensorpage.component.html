<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="home-container">
  <!-- Sensor Cards -->
  <div class="sensor-cards">
    <div class="card" *ngFor="let sensor of sensors">
      <div class="icon">{{ sensor.icon }}</div>
      <h3>{{ sensor.name }}</h3>
      <p><strong>Value:</strong> {{ sensor.value }}</p>
      <p>{{ sensor.description }}</p>
      <!-- View Button -->
      <button class="view-button">View</button>
    </div>
  </div>

  <!-- Pond Cards -->
  <div class="pond-cards">
    <div class="card" *ngFor="let pond of ponds">
      <div class="icon">{{ pond.icon }}</div>
      <h3>{{ pond.name }}</h3>
      <p><strong>Status:</strong> {{ pond.status }}</p>
    </div>
  </div>
</div>
